<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Đặt sân</title>
    <link rel="stylesheet" href="Datsan.css" />
  </head>

  <body>
      <div class="form-box register">
        <h2>Đặt sân</h2>
        <form action "#">
          <div class="input-box">
            
            <input type="text" required>
            <label>Kiểu sân</label>
        </div>
          <div class="input-box">
            <input type="datetime-local" required>
            <label>Ngày và giờ</label>
          </div>

          <div class="input-box">
            <input type="number" min="1" max="4" required>
            <label>Sân số</label>
          </div>
            <div class="remember-forgot">
              <label><input type="checkbox"> Chấp nhận đúng thông tin trên</label>
      
            </div>
            <button type="submit" class="btn">ĐỒNG Ý</button>
        </form>
      </div>
    </div>
    <div class="box"></div>
    
    <div class="go-home">
      <a href="../../index.html">Quay về trang chủ</a>
    </div>


    
 

  <script src="Đặt sân.js"></script>
    
  </body>
</html>
